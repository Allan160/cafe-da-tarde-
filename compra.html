<body>
<main role="main" class="container mt-5">

     <h1 class="mb-4">Faça sua compra</h1>
    <form id="formCompra" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="produto" class="form-label">Selecione o produto</label>
        <select class="form-select" id="produto" name="produto" required>
          <option value="" selected disabled>Escolha um produto</option>
          <option value="Xícara de Café Tradicional">Xícara de Café Tradicional R$ 5,00</option>
          <option value="Café com Leite e Canela ">Café com Leite e Canela R$ 6,50</option>
          <option value="Suco de Laranja Natural">Suco de Laranja Natural R$ 7,00</option>
          <option value="Bolo de Cenoura">Bolo de Cenoura R$ 8,00 (fatia)</option>
          <option value="Pão de Queijo Mineiro ">Pão de Queijo Mineiro R$ 4,00</option>
          <option value="Misto Quente Tradicional">Misto Quente Tradicional R$ 7,00</option>
          <option value="Omelete de Frango">Omelete de Frango R$ 12,00</option>
        
        </select>
        <div class="invalid-feedback">Por favor, selecione um produto.</div>
      </div>

      <div class="mb-3">
        <label for="quantidade" class="form-label">Quantidade</label>
        <input type="number" class="form-control" id="quantidade" name="quantidade" min="1" value="1" required />
        <div class="invalid-feedback">Informe uma quantidade válida (mínimo 1).</div>
      </div>

      <div class="mb-3">
        <label for="nome" class="form-label">Seu nome</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required />
        <div class="invalid-feedback">Por favor, informe seu nome.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Seu e-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="exemplo@dominio.com" required />
        <div class="invalid-feedback">Por favor, informe um e-mail válido.</div>
      </div>

      <button type="submit" class="btn btn-primary">Finalizar Compra</button>
    </form>

    <div class="alert alert-success mt-4 d-none" id="mensagemSucesso"></div>
    </main>
